      <div id="map" class="inner">
	<script>
          var map = L.map('map').setView([54.574, 18.46], 12);
         
          L.tileLayer('https://a.tiles.mapbox.com/v3/finmarchicus.if0b31fm/{z}/{x}/{y}.png', {
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>', maxZoom: 19}).addTo(map);
          var marker = L.marker([54.575, 18.468]).addTo(map);

	  for (var i = 1; i < localStorage.length; i=i+2) {
	console.log(localStorage.getItem(i)+" "+localStorage.getItem(i+1));
	L.marker([localStorage.getItem(i),localStorage.getItem(i+1)]).bindPopup("Punkt: " + (i+1)/2).addTo(map);
}

function onMapClick(e) {
	localStorage.setItem(localStorage.length+1, e.latlng.lat);
	localStorage.setItem(localStorage.length+1, e.latlng.lng);
	console.log(localStorage.getItem(localStorage.length-1));
	console.log(localStorage.getItem(localStorage.length));
	location.reload();
}

map.on('click', onMapClick);

        </script>
